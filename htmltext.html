<!DOCTYPE html>

<html>

<head>
	<title>Rugaru Pictures!</title>
</head>

<body>


<button type="button" onclick="alert('Hello World!')">Click Me!</button>
<h1 style="text-align:center;color:red">Header Level 1</h1>

<h2>Header Level 2</h2>

<h3>Header Level 3</h3>


<strong>strong emphasis with </strong>&lt;strong&gt;<strong> tag</strong>

<br>

<em>emphasized text with </em>&lt;em&gt;<em> tag</em>

<br>

<i>set off text with </i>&lt;i&gt;</i> tag</i>

<br>

<br>

<form oninput="x.value=parseInt(a.value)" action="/send" method="post">

	<div>

	<span><input type="submit" name="command" value="LED" /></span>

	<span><input type="submit" name="command" value="BLINK" /></span>

	</div>

	<div>

	<span>Name</span>

	<span><input type="text" name="info" /></span>

	</div>

	<div>

	<span>Pick a color </span>

	<span>
	<select name="ledcolor">

		<option value="RED" style="color:red">Red</option>

		<option value="GREEN" style="color:rgb(0,255,0)">Green</option>

		<option value="BLUE" style="color:#0000ff">Blue</option>

	</select>

	</span></div>

	<div>

	<span>Temperature</span>

	<span><input type="number" name="temperature" value="78" min="50" max="90" />

	</span></div>

	<div><span>0<input type="range" id="a" value="50">100 = </span>

	<span><output name="x" for="a"></output></span></div>

</form>


<form action="/pupload.html">

	<input type="submit" value="Previous">

</form>
